<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        /* Begin - Hoort bij de opdracht */
        
        * {
            box-sizing: border-box; /* Toegevoegd zodat de padding en borders niet bij de width en height worden opgeteld. Belangrijk om te weten als je zonder bootstrap/cms werkt. */
        }

        body {
            margin: 0; /* Toegevoegd om de default margin van de body weg te halen. */
        }

        div {
            width: 150px; /* Toegevoegd voor de opdracht, deze niet veranderen. */
            height: 150px; /* Toegevoegd voor de opdracht, deze niet veranderen. */
            border: 1px solid red; /* Toegevoegd voor de opdracht, deze niet veranderen. */
        }

        main{
            
        }

        .a {
        }

        .b {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .c {
            position: absolute;
            top: 0;
            right: 0;
        }

        .d {
            position: absolute;
            top:50%;
            left: 0;
            transform: translate(0, -50%);
        }

        .e {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .f {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
        }

        .g {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .h {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .i {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        /* Einde - Hoort bij opdracht */
    </style>
</head>

<body>
    <div class="a">
        Henk A
    </div>

    <div class="b">
        Henk B
    </div>

    <div class="c">
        Henk C
    </div>

    <div class="d">
        Henk D
    </div>

    <div class="e">
        Henk E
    </div>

    <div class="f">
        Henk F
    </div>

    <div class="g">
        Henk G
    </div>

    <div class="h">
        Henk H
    </div>

    <div class="i">
        Henk I
    </div>
</body>

</html>
