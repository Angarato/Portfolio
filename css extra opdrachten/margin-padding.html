<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-padding</title>
    <style>
        /* Begin - Hoort bij de opdracht */
        
        * {
            box-sizing: border-box; /* Toegevoegd zodat de padding en borders niet bij de width en height worden opgeteld. Belangrijk om te weten als je zonder bootstrap/cms werkt. */
        }

        body {
            margin: 0; /* Toegevoegd om de default margin van de body weg te halen. */
        }

        div {
            width: 150px; /* Toegevoegd voor de opdracht, deze niet veranderen. */
            height: 150px; /* Toegevoegd voor de opdracht, deze niet veranderen. */
            border: 1px solid red; /* Toegevoegd voor de opdracht, deze niet veranderen. */
        }

        .a {
            margin-left: 40px;
        }

        .b {
            margin: 0 auto;
            padding: 20px 20px;
        }

        .c {
            padding-top: 40px;
        }

        .d {
            margin-top: 20px;
            margin-left: -20px;
        }

        .e {
            margin-left: auto;
        }

        /* Einde - Hoort bij opdracht */
    </style>
</head>

<body>
    <div class="a">
        Henk
    </div>

    <div class="b">
        Henk
    </div>

    <div class="c">
        Henk
    </div>

    <div class="d">
        Henk
    </div>

    <div class="e">
        Henk
    </div>
</body>

</html>
