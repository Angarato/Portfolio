<!DOCTYPE html>
<html>

<head>
    <title>smiley</title>
    <style>
        body {
            background-color: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
        }

        #row0 {
            height: 75px;
        }

        .smiley {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            
            background-color: yellow;
            color: #000000;
        }

        #row1 {
            display: flex;
            height: 80px;
            width: 100%;
            justify-content: space-around;
        }

        .eye {
            
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: solid 1px black;
            background-color:black;
    }
        #row2 {
            display: flex;
            justify-content: center;
            height: 150px;
        }

        .nose {
            height: 80px;
            width: 20px;
            border-radius: 25px;
            background-color: black;
        }

        #row3 { 
            display: flex;
            justify-content: center;
            height: 300px;
        }

        #row4 {}

        .mouth {
            width: 200px;
            height: 20px;
            border-radius: 25px;
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="smiley">

        <div id="row0">
            <div class="hair"></div>
            <div class="hair"></div>
        </div>

        <div id="row1">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>

        <div id="row2">
            <div class="nose"></div>
        </div>

        <div id="row3">
            <div class="mouth"></div>
        </div>


    </div>
</body>

</html>
