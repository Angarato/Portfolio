<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>je moeder</title>
    <style>
        body {
            background: black;
            margin: 0;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .row {
            display: flex;
        }

        .column {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
        }

        img {
            max-width: 100%;
        }

        h2 {
            color: red;
        }

        .image-container {
            margin: 0;
        }

        .image-container-1 {}

        .image-1 {
            width: 670px;
            height: 670px;
            object-fit: cover;
            object-position: 50% 50%;
        }

        .image-container-2 {
            width: 670px;
            height: 670px;
            overflow: hidden;
            position: relative;
        }

        .image-2 {
            height: 1250px;
            max-width: unset;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-35%, -39%);
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h2>Afbeelding die gebruik maakt van object-fit</h2>
                    <figure class="image-container image-container-1">
                        <img class="image-1" src="plaatjes/persoonlijk/Nashu.jpg" alt="">
                    </figure>
                </div>
                <div class="column">
                    <h2>Afbeelding die focust op een bepaald gedeelte van de afbeelding</h2>
                    <figure class="image-container image-container-2">
                        <img class="image-2" src="plaatjes/persoonlijk/Nashu.jpg" alt="">
                    </figure>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
